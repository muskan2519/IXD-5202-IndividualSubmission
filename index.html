<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Web Page</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="index.js"></script>
</head>
<body>
    
    <div class="cover">
        
        <div class="mainContainer containerOutline">
            
            <!-- Home Screen -->
            <div id="homescreen">
                <div class="statusBar">
                    <img src="images/Status-Bar.png" alt="Status Bar">
                </div>
        
                <div class="iconBox">
                    <div class="userIcon"><img src="images/profilecircle.png" alt="User Icon"></div>
                    <div class="settingsIcon"><img src="images/setting2.png" alt="Settings Icon"></div>
                </div>
        
                <div class="homeTeddy">
                    <img src="images/teddy-smilling-02-21.png" alt="Home Screen Teddy">
                </div>
        
                <div class="otherIcons">
                    <div class="levelIcon">
                        <img src="images/Group-26.png" alt="Level Icon Image">
                    </div>
                    <div class="verticalIconBox">
                        <div><img src="images/icon_hand-2_.png" alt="Hand Icon"></div>
                        <div><img src="images/icon_chat-about-wine_.png" alt="Mail Icon"></div>
                        <div><img src="images/icon_pen-add_.png" alt="Pen Icon"></div>
                    </div>
                </div>
            </div>

            <!-- Self care activities -->
            <div id="activities">
                <div class="statusBar">
                    <img src="images/Status-Bar.png" alt="Status Bar">
                </div>
                <div class="talkingTeddy">
                    <div class="teddyImg"><img src="images/teddy-smilling-02.png" alt="Smiling teddy"></div>
                    <div class="textBox">
                        These are your favorite self care activities!
                    </div>
                </div>
                <div class="activityContainer">
                    <div class="boxes">
                        <div class="box" id="forestBathing">
                            <div>Forest Bathing</div>
                            <img src="images/vector-23.png" alt="Arrow">
                        </div>
                        <div class="box" id="cooking">
                            <div>Cooking</div>
                            <img src="images/vector-23.png" alt="Arrow">
                        </div>
                        <div class="box" id="playingTennis">
                            <div>Playing Tennis</div>
                            <img src="images/vector-23.png" alt="Arrow">
                        </div>
                    </div>
                    <div class="addActivity">
                        <img src="images/Group-1.png" alt="Add button">
                    </div>
                </div>
            </div>

            <!-- Insights -->
            <div id="insights">
                <img src="images/Insights-1.png" alt="Insights" style="width: 100%;">
            </div>

            <!-- Statistics -->
            <div id="statistics">
                <img src="images/Statistics-Calendar.png" alt="Statistics" style="width: 100%;">
            </div>
    
            <!-- Main navigation -->
            <div class="mainNav" id="mainNavList">
                <div id="navIcon1"><img src="images/love-together-symbol.png" alt="Main navigation icon 1"></div>
                <div id="navIcon2"><img src="images/icon_football-player-spain_.png" alt="Main navigation icon 2"></div>
                <div id="navIcon3"><img src="images/icon_star_2.png" alt="Main navigation icon 3"></div>
                <div id="navIcon4"><img src="images/icon_open-quran_.png" alt="Main navigation icon 4"></div>
                <div id="navIcon5"><img src="images/icon_holding-star_.png" alt="Main navigation icon 5"></div>
            </div>
            
        </div>

    </div>

</body>
</html>
